services:
  - type: web
    name: fridgeai
    env: node
    plan: starter
    nodeVersion: 20
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true
    branch: main
